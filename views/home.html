<div class="container" ng-controller="HomeController">
    <form class="form-signin" ng-submit="submit(_email, _pass, _remem)">
        <h2 class="form-signin-heading">Logue-se</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" ng-model="_email" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" ng-model="_pass" required="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" ng-model="_remem"> Lembrar de mim
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="text-warning text-center" ng-show="notFound">
            <label>Login ou senha inv√°lidos</label>
        </div>
    </form>
</div>
