<div ng-controller="TelaoController" ng-init="initTeloes()">
    <div header></div>
    <ol class="breadcrumb">
        <li><a ui-sref="welcome">Home</a></li>
        <li class="active">Controle de Tel천es</li>
    </ol>
    <h3 class="page-header inverse">Lista de Tel천es</h3>

    <div class="list-group list-competidores">
        <div class="list-group-item" ng-repeat="telao in teloes ">

                <label ng-show="!telao.ativo">Tel찾o {{telao.numero}}</label>

                </a>

            </button>

            </h4>

    </div>

</div>
